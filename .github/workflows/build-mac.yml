name: Build macOS Electron App

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build -- --publish=never

      - name: Upload macOS artifacts
        run: |
          if compgen -G "dist/*.zip" > /dev/null; then
            echo "Uploading zip files..."
          else
            echo "No zip files found in dist/"
          fi
          if compgen -G "dist/*.dmg" > /dev/null; then
            echo "Uploading dmg files..."
          else
            echo "No dmg files found in dist/"
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZQRadar-mac
          path: dist/*.zip
